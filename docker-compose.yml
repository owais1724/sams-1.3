version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sams_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Vish@1724
      POSTGRES_DB: sams_db
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d sams_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sams_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:Vish%401724@db:5432/sams_db?schema=public
      JWT_SECRET: superuser_secret_key_change_in_production
      JWT_EXPIRATION: 1d
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    # Deploy migrations and seed before starting the app
    command: >
      sh -c "npx prisma migrate deploy && npx prisma db seed -- --path prisma/seed.ts && npm run start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sams_frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
